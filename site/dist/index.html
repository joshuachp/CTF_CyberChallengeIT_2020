<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CCIT gruppo 1</title>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- Tabs Titles -->

                <!-- Icon -->
                <div class="fadeIn first">
                    <img
                        src="http://danielzawadzki.com/codepen/01/icon.svg"
                        id="icon"
                        alt="User Icon"
                    />
                </div>

                <!-- Login Form -->
                <form id="login-form">
                    <input
                        type="text"
                        id="username"
                        class="fadeIn second"
                        name="login"
                        placeholder="login"
                    />
                    <input
                        type="text"
                        id="password"
                        class="fadeIn third"
                        name="login"
                        placeholder="password"
                    />
                    <input type="submit" class="fadeIn fourth" value="Log In" />
                </form>

                <!-- Remind Passowrd -->
                <div id="formFooter">
                    <a id="forgot-password" class="underlineHover" href="javascript:void(0);">Forgot Password?</a>
                </div>
            </div>
        </div>
    </body>
</html>
